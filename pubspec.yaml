name: rss_book
description: Read RSS feeds like it would be a good book
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.07.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts:
  multiple_screens:
  dotted_line: 3.0.0
  dart_rss: ^1.0.1
  http:
  url_launcher:
  font_awesome_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  ios: false
  android: true
  image_path: "assets/ic_launcher.png"

flutter:
  uses-material-design: true